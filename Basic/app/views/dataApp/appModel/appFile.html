<div class="title">{{appName}}</div>

<ul class="content">
  <li ng-repeat="item in listAllProject" index="$index" >
    <div class="app_set_main" ng-click="openProject(item)">
    <div class="header">
      <span style="padding-left: 20px">{{item.SHOW_NAME}}</span>
      <img src="../images/delete.png"
           style="display:inline-block; float:right; margin-right: 10px;margin-top: 25px"
           ng-click="delModel(item)">
    </div>
    <div class="body">
    {{item.MODEL_INFO}}
    </div>
    <!--<div class="footer">{{item.COMMENT}}</div>-->
    </div>
  </li>
  <li class="newModel">
    <div class="app_set_main">
    <div class="model add_btn" ng-click="createModel(appName)"></div>
      </div>
  </li>
</ul>
