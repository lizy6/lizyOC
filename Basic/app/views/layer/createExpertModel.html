<div class="model">
  <div class="title">
    <p class="lf">{{'web_common_data_app_layer_04'| translate}}</p>
    <p class="rt" ng-click="cancel()"><img src="../images/btn_close.png"></p>
  </div>
  <div class="content">
    <div class="search">
      {{'web_common_data_app_layer_05'|translate}}
      <input type="text" ng-model = 'model.name' placeholder="demo01"/>
    </div>
    <div class="chooseModel" >
      <div class="model1 lf" ng-repeat="item in items" ng-click="changeStyle($index)" ng-class="{'set_active':item.isActive}">
        <div >
          <i class="pic_cion"></i>
          <p><img src="../../images/{{item.img}}.png"/></p>
          <p>{{item.content|translate}}</p>
          <p class="description">关于此框架的描述文本</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button class="rt"
            ng-click="create()"
            ng-disabled="!(model.name !== undefined && model.name !== null) &&
                         !(model.type !== undefined && model.type !== null)" >
      {{'web_common_015'|translate}}
    </button>
  </div>
</div>

<style>

    margin: 0;
    padding: 0;
    list-style: none;
    /*border: none;*/

    background-color: #fff;
  }
  .search{
    text-align: center;

  }

    color: #333;
    width: 340px;
    height: 28px;padding:4px;border:1px solid #eaeaea;

  }
  .search input::-webkit-input-placeholder {
    color: #999999;
  }
  .chooseModel{
    width: 720px;
    height:380px;
    background-color: #fff;
  }
  .model1{
    border: 1px solid #dddddd;

  .footer{

    padding: 0 20px;
